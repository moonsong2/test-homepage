<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01속성과요소.html</title>
  </head>
  <body>
    <h3>요소 - element</h3>
    <p>
      html의 요소는 태그로 감싸진 애들을 의미
      시작태그+내용+종료태그 하나의 요소(element)
    </p>
    <h3>속성 - attribute</h3>
    <p>
      태그 안쪽에 정의하는 애들 의미
      태그의 꺽쇠 사이에 들어가는 내용
      형식 : 이름="값"
      <태그명 속성명="값">
    </p>
  </body>
</html>
